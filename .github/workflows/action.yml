name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: omeryttnc/checkout@main

      - name: Setup Node.js
        uses: omeryttnc/setup-node@main
        with:
          node-version: '16'  # or the version you need

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
